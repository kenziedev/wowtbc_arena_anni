name: Process Submission

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write

jobs:
  process:
    if: github.event.label.name == 'add-source'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Process submission
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python scripts/process_submission.py

      - name: Commit config changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/sources.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: add sources from issue #${{ github.event.issue.number }}"
            git push
          fi

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch leaderboard data
        env:
          BLIZZARD_CLIENT_ID: ${{ secrets.BLIZZARD_CLIENT_ID }}
          BLIZZARD_CLIENT_SECRET: ${{ secrets.BLIZZARD_CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: python scripts/fetch_leaderboard.py

      - name: Commit leaderboard data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No data changes"
          else
            git commit -m "chore: update leaderboard after adding sources from #${{ github.event.issue.number }}"
            git push
          fi

      - name: Close issue with comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '등록이 완료되었습니다! 다음 리더보드 업데이트에 반영됩니다. ✅'
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });
